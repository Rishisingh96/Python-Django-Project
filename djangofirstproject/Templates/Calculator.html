<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
              <h4>Simple Calculator</h4>
            </div>
            <div class="card-body">
              <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                  <label class="form-label">First Number</label>
                  <input
                    type="number"
                    name="num1"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Second Number</label>
                  <input
                    type="number"
                    name="num2"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Operation</label>
                  <select name="operation" class="form-select" required>
                    <option value="add">Addition (+)</option>
                    <option value="sub">Subtraction (-)</option>
                    <option value="mul">Multiplication (ร)</option>
                    <option value="div">Division (รท)</option>
                  </select>
                </div>

                <button type="submit" class="btn btn-success w-100">
                  Calculate</button
                ><br />
                <label for="">Output:</label>
                <input type="text" value="{{ result }}" readonly />
              </form>

              {% if result is not None %}
              <div class="alert alert-info mt-4">
                <strong>Result:</strong> {{ result }}
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
