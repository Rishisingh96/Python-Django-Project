<!DOCTYPE html>
<html>
  <head>
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="mb-4">User Registration Form</h2>

      <!-- Simple Explanation
      as_p = “as paragraph” → har field ko <p> tag ke andar show karega.

      Ye Django ka built-in method hai jo form ka HTML generate karta hai.

      Isme tumne jo label, input field, error messages set kiye hote hain, wo sab automatically aa jate hain.
        -->
      <form method="post" class="p-4 bg-white rounded shadow-sm">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>

      {% if submitted_data %}
      <div class="alert alert-success mt-4">
        <h5>Form Submitted Successfully!</h5>
        <p><strong>Name:</strong> {{ submitted_data.first_name }}</p>
        <p><strong>Email:</strong> {{ submitted_data.email }}</p>
        <p><strong>Age:</strong> {{ submitted_data.age }}</p>
        <p><strong>Gender:</strong> {{ submitted_data.gender }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
